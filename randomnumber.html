<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Random Digit Generator</h1>
    <div>
        <label for="min">Minimum Value: </label>
        <input type="number" id="min" placeholder="Enter minimum value">
    </div>
    <div>
        <label for="max">Maximum Value: </label>
        <input type="number" id="max" placeholder="Enter maximum value">
    </div>
    <button onclick="generateRandomNumber()">Generate</button>
    <p id="result"></p>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }
    </script>

</body>
</html>
